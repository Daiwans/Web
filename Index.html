<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Xylophone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Virtual Xylophone</h1>
    <div class="xylophone">
        <div class="key" id="keyA" onclick="playSound('A')">A</div>
        <div class="key" id="keyB" onclick="playSound('B')">B</div>
        <div class="key" id="keyC" onclick="playSound('C')">C</div>
        <div class="key" id="keyD" onclick="playSound('D')">D</div>
        <div class="key" id="keyE" onclick="playSound('E')">E</div>
        <div class="key" id="keyF" onclick="playSound('F')">F</div>
        <div class="key" id="keyG" onclick="playSound('G')">G</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
